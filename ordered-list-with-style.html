<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Universal Border Styling</title>
    <!-- Immediate below HTML code refers to a reference link to an external style sheet -->
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <!-- Immediate below header tag presents the top id properties declared in the styles.css sheet within the header block -->
    <header id="top">
        Header goes here
   </header>
   <h1>First Heading goes here</h1>
   <section>
          <article>
           Article goes here
          </article>
    </section>
     <!-- Immediate below header tag presents the footer id properties declared in the styles.css sheet within the footer block -->
     <footer id="footer">
       Footer goes here
   </footer>
</body>
</html>
